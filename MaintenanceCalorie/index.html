<body>

  <div class="container">
    <h1 class="heading">Maintenance Calorie Calculator</h1>

    <div class="middle">

      <p>Gender</p>
      <select id="gender">
        <option value="">Male</option>
        <option value="">Female</option>
        <option value="">Others</option>

      </select>

      <p>Age</p>
      <input type="text" id="age">

      <p>Weight (in kg)</p>
      <input type="text" id="weight">

      <p>Height (in cm)</p>
      <input type="text" id="height">

      <p>PAL(Physical Activity Level)</p>
      <select id="pal">
        <option value="1.2">Little/No exercise</option>
        <option value="1.4">Light exercise 1-2 times/week</option>
        <option value="1.6">Moderate exercise 2-3 times/week</option>
        <option value="1.75">Hard exercise 3-5 times/week</option>
        <option value="2">Physical job or hard exercise 6-7 times/week</option>
        <option value="2.4">Professional athlete</option>
      </select>
      <br><br>

      <button id="btn">Calculate</button>

      <div id="result"></div>
    </div>
